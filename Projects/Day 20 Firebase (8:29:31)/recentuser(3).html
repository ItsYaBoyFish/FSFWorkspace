<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Sign-Up Today!</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    crossorigin="anonymous">

</head>

<body>

  <div class="container">

    <br>

    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center">Sign-Up Today!</h1>
    </div>
    <div class="row">

      <!-- Sign-Up Card-->
      <div class="col-lg-6">
        <div class="card">
          <div class="card-header">
            New Member Sign-Up
          </div>
          <div class="card-body">

            <!-- Sign-up Form (note the various input "types")-->
            <form role="form">
              <div class="form-group">
                <label for="name-input">Name:</label>
                <input class="form-control" id="name-input" type="text">
              </div>
              <div class="form-group">
                <label for="email-input">Email:</label>
                <input class="form-control" id="email-input" type="email">
              </div>
              <div class="form-group">
                <label for="age-input">Age:</label>
                <input class="form-control" id="age-input" type="number">
              </div>
              <div class="form-group">
                <label for="comment-input">How did you hear about us?</label>
                <textarea class="form-control" id="comment-input" rows="5"></textarea>
              </div>
              <button class="btn btn-default" id="add-user">Submit</button>
            </form>
          </div>
        </div>
      </div>

      <!-- Most Recent Member Card -->
      <div class="col-lg-6">
        <div class="card">
          <div class="card-header">
            Most Recent Member
          </div>
          <div class="card-body" id="recent-member">
            <h2 id="name-display">Jimmy John</h2>
            <h4 id="email-display">Email: jimmy@john.edu</h4>
            <h4 id="age-display">Age: 27</h4>
            <p id="comment-display">I'm signing up, because I want to spread sandwiches to the world.</p>
          </div>
        </div>
      </div>

    </div>

  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>

  <!-- LINKS FOR FIREBASE GO HERE -->
  <script src="https://www.gstatic.com/firebasejs/6.5.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.5.0/firebase-database.js"></script>

  <!-- Script -->
  <script>
    //  START CODING BELOW!!
  // Your web app's Firebase configuration
  var firebaseConfig = {
    apiKey: "AIzaSyBje2ZyI-Kfq1RfDv17VbnmAaKT_1iEgUQ",
    authDomain: "fir-inclass-39713.firebaseapp.com",
    databaseURL: "https://fir-inclass-39713.firebaseio.com",
    projectId: "fir-inclass-39713",
    storageBucket: "",
    messagingSenderId: "68553070415",
    appId: "1:68553070415:web:07261536b45dc739"
  };
  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
    // Initialize Firebase


    // Create a variable to reference the database
  const db = firebase.database();

  // Varibales for inputs 
  var userName = document.querySelector('#name-input');
  var email = document.querySelector('#email-input');
  var age = document.querySelector('#age-input');
  var comment = document.querySelector('#comment-input');

  // variables for DOM Manipulations
  var UIName = $('#name-display');
  var UIEmail = $('#email-display');
  var UIAge = $('#age-display');
  var UIComment = $('#comment-display');

  

    // Capture Button Click
    $("#add-user").on("click", function(event) {
      // Don't refresh the page!
      event.preventDefault();

      console.log(userName.value);
      console.log(email.value);
      console.log(age.value);
      console.log(comment.value);


      db.ref().set({
        name: userName.value,
        email: email.value,
        age: age.value,
        comment: comment.value
      })

      // YOUR TASK!!!

      // Code in the logic for storing and retrieving the most recent user.

      // Don't forget to provide initial data to your Firebase database.

    });


    // Firebase watcher + initial loader HINT: .on("value")
    db.ref().on('value', function(snapshot) {
      console.log(snapshot.val());
      var object = snapshot.val();
      console.log(object.name);
      UIName.text(object.name);
      UIEmail.text(object.email);
      UIAge.text(object.age);
      UIComment.text(object.comment)
    });


  </script>

</body>

</html>
