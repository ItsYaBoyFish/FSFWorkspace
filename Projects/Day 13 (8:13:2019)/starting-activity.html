<body>
  <script>
  
  var countVowels = function(str) {
  var count = 0;
  var word = str.toLowerCase();
  console.log(word);
  var vowels = ['a', 'e', 'i', 'o', 'u'];
  for (var i = 0; i < word.length; i++) {
    if (vowels.indexOf(word[i]) > -1) {
      count++
    }
  }
  return count
}
  
  </script>
</body>
