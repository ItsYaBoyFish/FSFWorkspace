<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors Part 2
  </title>
</head>

<body>

  <div id="game">
    <h1>Press r, p or s to play Game</h1>
    <br>
    <br>
    <h1>Scoreboard:</h1>
    <br>
    <h1>Wins:<span id="wins"></span></h1>
    <h1>Loss:<span id="loss"></span></h1>
    <h1>Tie:<span id="ties"></span></h1>
  </div>

  <script type="text/javascript">

    // Creates an array that lists out all of the options (Rock, Paper, or Scissors).
    var computerChoices = ["r", "p", "s"];
    var win = 0;
    var lose = 0;
    var tie = 0;

    const wins = document.getElementById('wins');
    const ties = document.getElementById('ties');
    const loss = document.getElementById('loss');
    // This function is run whenever the user presses a key.
    document.onkeyup = function(event) {

      // Determines which key was pressed.
      var userGuess = event.key;

      // Randomly chooses a choice from the options array. This is the Computer's guess.
      var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
      // Alerts the key the user pressed (userGuess).
      console.log("User guess: " + userGuess);

      // Alerts the Computer's guess.
      console.log("Computer guess: " + computerGuess);


      // If Statement for score
      if (userGuess === "r" && computerGuess === "r") {
        tie++
      }
      else if (userGuess === "s" && computerGuess ==="s"){
        tie++
      }
      else if (userGuess === "p" && computerGuess ==="p") {
        tie++
      }
      else if(userGuess === "r" && computerGuess ==="p") {
        lose++
      }
      else if (userGuess === "r" && computerGuess === "s") {
        win++
      }
      else if (userGuess === "p" && computerGuess === "s") {
        lose++
      }
      else if (userGuess === "p" && computerGuess === "r"){
        win++
      }
      else if (userGuess === "s" && computerGuess === "p"){
        win++
      }
      else if (userGuess === "s" && computerGuess === "r") {
        lose++
      }

      console.log(`Won:${win}`,`Losses: ${lose}`,`Ties: ${tie}`);

      // Sending the game scoreboard to the user
      wins.textContent = win;
      loss.textContent = lose;
      ties.textContent = tie;

    };
  </script>

</body>

</html>
