<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Loops</title>
  </head>
  <body>

    <h1>You Just Typed <span id="user-text"><strong> ...Nothing</strong></span></h1>

    <script>

      // Array of zoo animals.
      var zooAnimals = ["Zebra", "Rhino", "Giraffe", "Owl"];

      // Rewrite the following code to print all of the animals using a for-loop.
      console.log(zooAnimals[0]);
      console.log(zooAnimals[1]);
      console.log(zooAnimals[2]);
      console.log(zooAnimals[3]);

      console.log("Breaking Up The Rows");

      for (var i = 0; i < zooAnimals.length; i++) {
        console.log(zooAnimals[i]);
      }

      for (var i = 0; i < 5; i++) {
        console.log('I am ' + i)
      }

      for (var i = 0; i < zooAnimals.length; i++) {
        var currentAnimal = zooAnimals[i];
        var firstLetter = currentAnimal.charAt(0);
        if (firstLetter === "Z" || firstLetter === "G") {
          console.log(currentAnimal)
        }
      }

      var userText = document.getElementById('user-text');
      
      document.onkeyup = () => {
        userText.textContent = event.key;
      }
    </script>
    
  </body>
</html>
